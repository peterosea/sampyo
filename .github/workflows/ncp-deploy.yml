on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - "Theme/**/*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš› ì†ŒìŠ¤ì½”ë“œ ì—…ë°ì´íŠ¸ & ë¹Œë“œíŒŒì¼ ë°°í¬
    steps:
      - name: ğŸ“® Github ì†ŒìŠ¤ì½”ë“œë¡œ ì—…ë°ì´íŠ¸ `git pull origin main`
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.DEPLOYSERVER_KEY }}
          host: ${{ secrets.DEPLOYSERVER_HOST }}
          username: ${{ secrets.DEPLOYSERVER_USERNAME }}
          port: ${{ secrets.DEPLOYSERVER_PORT }}
          script: |
            cd ${{ secrets.PROJECT_DIR }}
            git fetch origin
            git checkout main
            git branch | grep 'release/*' | xargs git branch -D
            git pull origin main

      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        working-directory: ${{ env.working-directory }}
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ env.working-directory }}/node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ— setup-node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Dependencies
        if: ${{steps.yarn-cache.outputs.cache-hit}} != 'true'
        working-directory: ${{ env.working-directory }}
        run: |
          cd ${{ secrets.SRC }}
          yarn install

      - name: ğŸ”¨ yarn install & build
        run: |
          cd ${{ secrets.SRC }}
          yarn build:production

      - name: ğŸ“‚ Sync files to Server
        uses: AEnterprise/rsync-deploy@v1.0
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOYSERVER_KEY }}
          SERVER_PORT: ${{ secrets.DEPLOYSERVER_RSYNC_PORT }}
          SERVER_IP: ${{ secrets.DEPLOYSERVER_HOST }}
          USERNAME: ${{ secrets.DEPLOYSERVER_USERNAME }}
          FOLDER: "./${{ secrets.SRC }}/public"
          ARGS: "-rltgoDzvO --ignore-times"
          SERVER_DESTINATION: "${{ secrets.PROJECT_DIR }}/${{ secrets.SRC }}"

      - name: ğŸ› ìŠ¬ë™ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        with:
          job_name: ğŸš› ì†ŒìŠ¤ì½”ë“œ ì—…ë°ì´íŠ¸ & ë¹Œë“œíŒŒì¼ ë°°í¬
          status: ${{ job.status }}
          fields: repo,message,author,workflow,took,job # selectable (default: repo,message)
          # fields: repo,message,commit,author,action,eventName,ref,workflow,job,took,pullRequest # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
