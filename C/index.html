<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Slick -->
  <link rel="stylesheet" type="text/css" href="js/slick.css" />
  <script type="text/javascript" src="js/slick.min.js"></script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>삼표그룹</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <main>
    <div class="sideNavi">
      <img src="img/sideNavi.png">
    </div>
    <section class="fullwidth">
      <a href="sub.html">
        <img src="img/header.png">
      </a>
    </section>
    <section class="fullwidth">
      <div class="slide_main">
        <div>
          <a href="sub.html">
            <img src="img/slide01.png">
          </a>
        </div>
        <div>
          <a href="sub.html">
            <img src="img/slide02.png">
          </a>
        </div>
      </div>
    </section>
    <section class="fullwidth business">
      <div class="overflow">
        <div class="slide_business">
          <div><img src="img/sec02_slide01.png"></div>
          <div><img src="img/sec02_slide02.png"></div>
          <div><img src="img/sec02_slide03.png"></div>
          <div><img src="img/sec02_slide04.png"></div>
        </div>
      </div>
    </section>
    <section class="fullwidth newsroom">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img src="img/sec03_tit.png">
          </div>
          <div class="col-8">
            <div class="slide_newsroom">
              <div>
                <a href="sub.html">
                  <img src="img/sec03_post01.png">
                </a>
              </div>
              <div>
                <a href="sub.html">
                  <img src="img/sec03_post02.png">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt_100">
          <div class="col-12">
            <img src="img/sec03_post03.png">
          </div>
        </div>
      </div>
    </section>
    <section class="fullwidth">
      <img src="img/sec04.png">
    </section>
    <section class="fullwidth video">
      <div class="film"></div>
      <video autoplay muted loop id="myVideo">
        <source src="img/video.mp4" type="video/mp4">
      </video>
      <div class="_content">
        <img src="img/sec05.png">
      </div>
    </section>
    <section class="fullwidth recruit">
      <img src="img/sec06.png">
    </section>
    <section class="fullwidth footer">
      <img src="img/footer.png">
    </section>
  </main>
</body>

</html>
