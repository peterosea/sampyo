<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Out library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- swiper.js -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <!-- user custom css -->
  <link rel="stylesheet" href="./style.css">
  <title>삼표그룹 - 디자인시안 B</title>
</head>

<body class="page-home">
  <div class="gnb container-fluid">
    <img src="./assets/img/main-navigation.png"
      srcset="./assets/img/main-navigation@2x.png 2x, ./assets/img/main-navigation@3x.png 3x">
  </div>
  <main>
    <div class="section hero">
      <div class="swiper-container hero-slide">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="hero-img-wrap"></div>
            <div class="hero-content hero-content-wrap">
              <h1 class="hero-content-title-1">
                미래의 새로운 삶을 위한<br />
                기초를 만들다
              </h1>
              <p class="hero-content-title-2">
                삼표그룹은 지금보다 더 나은 미래를 현실로 만들기 위해<br />
                지난 반세기 동안 한결같은 마음으로 노력해오고 있습니다.
                <br />
                <img src="./assets/img/그룹_3217.png" alt="" class="arrow">
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="hero-img-wrap"></div>
            <div class="hero-content hero-content-wrap">
              <h1 class="hero-content-title-1">
                해양·항만 분야<br />
                특수시멘트 개발 기술제휴
              </h1>
              <p class="hero-content-title-2">
                삼표그룹은 소파블록에 특화된 조강 시멘트 개발에 나선다. <br />
                소파블록은 파도 피해를 줄이기 위해 해안이나 방파제에 설치되는 블록이다.
                <br />
                <img src="./assets/img/그룹_3217.png" alt="" class="arrow">
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="hero-img-wrap"></div>
            <div class="hero-content hero-content-wrap">
              <h1 class="hero-content-title-1">
                삼표시멘트<br />
                업계 선도 ESG 경영체계 구축
              </h1>
              <p class="hero-content-title-2">
                삼표시멘트, 제30기 정기주주총회서 환경 관련 내용 사업 목적 추가<br />
                환경 개선 설비 등 투자 확대, 자원순환 통해 친환경 기업 거듭날 것
                <br />
                <img src="./assets/img/그룹_3217.png" alt="" class="arrow">
              </p>
            </div>
          </div>
          <div class="hero-slide-wrap">
            <img src="./assets/img/symbol-01.png"
              srcset="./assets/img/symbol-01@2x.png 2x, ./assets/img/symbol-01@3x.png 3x">
            <video src="../A/assets/video/홍보영상편집본.mp4" autoplay muted loop></video>
          </div>
        </div>
        <div class="hero-slide-pagination swiper-pagination"></div>
      </div>
    </div>
    <div class="section s1">
      <div class="container">
        <div class="s1-header">
          <img src="./assets/img/tit-business.png"
            srcset="./assets/img/tit-business@2x.png 2x, ./assets/img/tit-business@3x.png 3x">
        </div>
        <ul class="s1-list">
          <li class="s1-list-item">
            <img src="./assets/img/txt-business-01.png" alt=""
              srcset="./assets/img/txt-business-02x.png 2x, ./assets/img/txt-business-03x.png 3x">
            <img class="hover" src="./assets/img/txt-business-01-hover.png" alt=""
              srcset="./assets/img/txt-business-01-hover@2x.png 2x, ./assets/img/txt-business-01-hover@3x.png 3x">
          </li>
          <li class="s1-list-item">
            <img src="./assets/img/txt-business-02.png" alt=""
              srcset="./assets/img/txt-business-03x.png 2x, ./assets/img/txt-business-04x.png 3x">
            <img class="hover" src="./assets/img/txt-business-02-hover.png" alt=""
              srcset="./assets/img/txt-business-02-hover@2x.png 2x, ./assets/img/txt-business-02-hover@3x.png 3x">
          </li>
          <li class="s1-list-item">
            <img src="./assets/img/txt-business-03.png" alt=""
              srcset="./assets/img/txt-business-04x.png 2x, ./assets/img/txt-business-05x.png 3x">
            <img class="hover" src="./assets/img/txt-business-03-hover.png" alt=""
              srcset="./assets/img/txt-business-03-hover@2x.png 2x, ./assets/img/txt-business-03-hover@3x.png 3x">
          </li>
          <li class="s1-list-item">
            <img src="./assets/img/txt-business-04.png" alt=""
              srcset="./assets/img/txt-business-05x.png 2x, ./assets/img/txt-business-06x.png 3x">
            <img class="hover" src="./assets/img/txt-business-04-hover.png" alt=""
              srcset="./assets/img/txt-business-04-hover@2x.png 2x, ./assets/img/txt-business-04-hover@3x.png 3x">
          </li>
          <li class="s1-list-item">
            <img src="./assets/img/txt-business-05.png" alt=""
              srcset="./assets/img/txt-business-06x.png 2x, ./assets/img/txt-business-07x.png 3x">
            <img class="hover" src="./assets/img/txt-business-05-hover.png" alt=""
              srcset="./assets/img/txt-business-05-hover@2x.png 2x, ./assets/img/txt-business-05-hover@3x.png 3x">
          </li>
        </ul>
      </div>
    </div>
    <div class="section s2">
      <img class="bg" src="./assets/img/3241.png" srcset="./assets/img/3241@2x.png 2x, ./assets/img/3241@3x.png 3x">
      <div class="container">
        <div class="s2-header">
          <img src="./assets/img/tit-newsroom.png"
            srcset="./assets/img/tit-newsroom@2x.png 2x, ./assets/img/tit-newsroom@3x.png 3x">
        </div>
        <div class="s2-main">
          <div class="s2-main-fixed">
            <img src="./assets/img/newsroom-fixed.png"
              srcset="./assets/img/newsroom-fixed@2x.png 2x, ./assets/img/newsroom-fixed@3x.png 3x">
          </div>
          <div class="s2-main-content">
            <div class="row">
              <div class="col">
                <img src="./assets/img/news-cont-01.png"
                  srcset="./assets/img/news-cont-01@2x.png 2x, ./assets/img/news-cont-01@3x.png 3x">
                <img src="./assets/img/news-cont-04.png"
                  srcset="./assets/img/news-cont-04@2x.png 2x, ./assets/img/news-cont-04@3x.png 3x">
                <img src="./assets/img/news-cont-07.png"
                  srcset="./assets/img/news-cont-07@2x.png 2x, ./assets/img/news-cont-07@3x.png 3x">
              </div>
              <div class="col">
                <img src="./assets/img/news-cont-02.png"
                  srcset="./assets/img/news-cont-02@2x.png 2x, ./assets/img/news-cont-02@3x.png 3x">
                <img src="./assets/img/news-cont-05.png"
                  srcset="./assets/img/news-cont-05@2x.png 2x, ./assets/img/news-cont-05@3x.png 3x">
                <img src="./assets/img/news-cont-08.png"
                  srcset="./assets/img/news-cont-08@2x.png 2x, ./assets/img/news-cont-08@3x.png 3x">
              </div>
              <div class="col">
                <img src="./assets/img/news-cont-03.png"
                  srcset="./assets/img/news-cont-03@2x.png 2x, ./assets/img/news-cont-03@3x.png 3x">
                <img src="./assets/img/news-cont-06.png"
                  srcset="./assets/img/news-cont-06@2x.png 2x, ./assets/img/news-cont-06@3x.png 3x">
                <img src="./assets/img/news-cont-09.png"
                  srcset="./assets/img/news-cont-09@2x.png 2x, ./assets/img/news-cont-09@3x.png 3x">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section s3">
      <img src="./assets/img/3243.png" srcset="./assets/img/3243@2x.png 2x, ./assets/img/3243@3x.png 3x">
    </div>
    <div class="section s4">
      <div class="container">
        <div class="s4-header">
          <img src="./assets/img/tit-recruit.png"
            srcset="./assets/img/tit-recruit@2x.png 2x, ./assets/img/tit-recruit@3x.png 3x">
        </div>
        <ul class="s4-content-body">
          <li data-scroll-animation-item='4'>
            <img style="max-width: 100%" src="./assets/img/bn-recruit-01.png"
              srcset="./assets/img/bn-recruit-01@2x.png 2x, ./assets/img/bn-recruit-01@3x.png 3x">
            <img style="max-width: 100%" src="./assets/img/bn-recruit-01-ov.png"
              srcset="./assets/img/bn-recruit-01-ov@2x.png 2x, ./assets/img/bn-recruit-01-ov@3x.png 3x">
          </li>
          <li data-scroll-animation-item='4'>
            <img style="max-width: 100%" src="./assets/img/bn-recruit-02.png"
              srcset="./assets/img/bn-recruit-02@2x.png 2x, ./assets/img/bn-recruit-02@3x.png 3x">
            <img style="max-width: 100%" src="./assets/img/bn-recruit-02-ov.png"
              srcset="./assets/img/bn-recruit-02-ov@2x.png 2x, ./assets/img/bn-recruit-02-ov@3x.png 3x">
          </li>
          <li data-scroll-animation-item='4'>
            <img style="max-width: 100%" src="./assets/img/bn-recruit-03.png"
              srcset="./assets/img/bn-recruit-03@2x.png 2x, ./assets/img/bn-recruit-03@3x.png 3x">
            <img style="max-width: 100%" src="./assets/img/bn-recruit-03-ov.png"
              srcset="./assets/img/bn-recruit-03-ov@2x.png 2x, ./assets/img/bn-recruit-03-ov@3x.png 3x">
          </li>
        </ul>
      </div>
    </div>
    <div class="section s5" style="text-align: center;">
      <img style="margin: auto" src="../A/assets/img/section-bottom.png"
        srcset="../A/assets/img/section-bottom@2x.png 2x, ../A/assets/img/section-bottom@3x.png 3x">
    </div>
  </main>
  <div class="fnb">
    <img style="max-width: 100%" src="../A/assets/img/footer.png"
      srcset="../A/assets/img/footer@2x.png 2x, ../A/assets/img/footer@3x.png 3x">
  </div>

  <div class="loader" style="display: none;">
    <div class="loaderWrap">
      <div class="loader-5 center"><span></span></div>
    </div>
    <div class="loader-bg"></div>
  </div>
  <script src="./script.js"></script>
  <script src="./loader.js"></script>
